<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Demo</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .upload-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .upload-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            background: var(--bg-card);
            transition: var(--transition);
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: var(--bg-secondary);
        }

        .upload-area.dragging {
            border-color: var(--accent);
            background: rgba(102, 126, 234, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .file-input {
            display: none;
        }

        .file-list {
            margin: 2rem 0;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .file-size {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .remove-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: var(--transition);
        }

        .remove-btn:hover {
            background: #dc2626;
        }

        .upload-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            margin: 2rem 0;
            display: none;
        }

        .progress-container.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: var(--bg-card);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .result-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: none;
        }

        .result-container.active {
            display: block;
        }

        .result-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--success);
        }

        .result-item {
            padding: 0.75rem;
            background: var(--bg-card);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .result-item strong {
            color: var(--primary);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="upload-container">
    <a href="/" class="back-link">‚Üê Back to Home</a>

    <div class="upload-header">
        <h1>üìÅ File Upload Demo</h1>
        <p>Upload multiple files with progress tracking</p>
    </div>

    <div class="upload-area" id="uploadArea">
        <div class="upload-icon">üì§</div>
        <h3>Drag & Drop Files Here</h3>
        <p>or click to browse</p>
        <input type="file" id="fileInput" class="file-input" multiple>
    </div>

    <div class="file-list" id="fileList"></div>

    <button class="upload-btn" id="uploadBtn" disabled>Upload Files</button>

    <div class="progress-container" id="progressContainer">
        <h3>Upload Progress</h3>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill">0%</div>
        </div>
    </div>

    <div class="result-container" id="resultContainer">
        <div class="result-title">‚úì Upload Successful!</div>
        <div id="resultContent"></div>
    </div>
</div>

<script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const uploadBtn = document.getElementById('uploadBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressFill = document.getElementById('progressFill');
    const resultContainer = document.getElementById('resultContainer');
    const resultContent = document.getElementById('resultContent');

    let selectedFiles = [];

    uploadArea.addEventListener('click', () => fileInput.click());

    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragging');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragging');
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragging');
        handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
    });

    function handleFiles(files) {
        selectedFiles = Array.from(files);
        updateFileList();
        uploadBtn.disabled = selectedFiles.length === 0;
    }

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    function updateFileList() {
        fileList.innerHTML = '';
        selectedFiles.forEach((file, index) => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                    <div class="file-info">
                        <div>
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${formatFileSize(file.size)}</div>
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeFile(${index})">Remove</button>
                `;
            fileList.appendChild(fileItem);
        });
    }

    function removeFile(index) {
        selectedFiles.splice(index, 1);
        updateFileList();
        uploadBtn.disabled = selectedFiles.length === 0;
    }

    uploadBtn.addEventListener('click', async () => {
        if (selectedFiles.length === 0) return;

        uploadBtn.disabled = true;
        progressContainer.classList.add('active');
        resultContainer.classList.remove('active');

        const formData = new FormData();
        selectedFiles.forEach(file => {
            formData.append('file', file);
        });

        const xhr = new XMLHttpRequest();

        xhr.upload.addEventListener('progress', (e) => {
            if (e.lengthComputable) {
                const percent = Math.round((e.loaded / e.total) * 100);
                progressFill.style.width = percent + '%';
                progressFill.textContent = percent + '%';
            }
        });

        xhr.addEventListener('load', () => {
            if (xhr.status === 200) {
                try {
                    const response = JSON.parse(xhr.responseText);
                    showResults(response);
                } catch (e) {
                    showError('Failed to parse response');
                }
            } else {
                showError('Upload failed with status: ' + xhr.status);
            }
            uploadBtn.disabled = false;
        });

        xhr.addEventListener('error', () => {
            showError('Network error occurred');
            uploadBtn.disabled = false;
        });

        xhr.open('POST', '/api/upload');
        xhr.send(formData);
    });

    function showResults(response) {
        resultContainer.classList.add('active');
        progressContainer.classList.remove('active');

        resultContent.innerHTML = '';

        if (response.uploaded && response.uploaded.length > 0) {
            response.uploaded.forEach(file => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                        <strong>File:</strong> ${file.filename}<br>
                        <strong>Size:</strong> ${formatFileSize(file.size)}<br>
                        <strong>Saved to:</strong> ${file.path}
                    `;
                resultContent.appendChild(resultItem);
            });
        }

        selectedFiles = [];
        updateFileList();
        fileInput.value = '';
        progressFill.style.width = '0%';
        progressFill.textContent = '0%';
    }

    function showError(message) {
        resultContainer.classList.add('active');
        resultContainer.querySelector('.result-title').textContent = '‚úó Upload Failed';
        resultContainer.querySelector('.result-title').style.color = 'var(--danger)';
        resultContent.innerHTML = `<div class="result-item" style="color: var(--danger);">${message}</div>`;
    }

    window.removeFile = removeFile;
</script>
</body>
</html>
